---
layout: page
title: Tags
---

<h1>List</h1>


{% for tag in tags %}
  <h2 id="{{ tag | slugify }}">{{ tag }}</h2>
  <ul>
   {% for artifact in site.artifacts %}
     {% if artifact.tags contains tag %}
     <li><h3>
       <a href="{{ site.baseurl }}{{ artifact.url }}">
       {{ artifact.title }}
       </a></h3>
     </li>
     {% endif %}
   {% endfor %}
  </ul>
{% endfor %}
