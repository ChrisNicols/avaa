<div class="content" id="home">
  <div id="post-info">
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      {% if page.namevar %}
      <div>
      AKA: {% for var in page.namevar %}{{ var }}, {% endfor %}
      </div>
      {% endif %}
      
  {% for tag in page.tags %}
    <button><a href="{{ site.baseurl }}/tags.html#{{ tag | slugify }}">{{ tag }}</a></button>
  {% endfor %}

    </div>
  </div>
<br/>
  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span id="social">Edit this <a href="">here</a>!</span>
    </p>
  </div>
</div>
